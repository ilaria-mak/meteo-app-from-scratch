<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Protest+Revolution&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Meteo App [from scratch]</title>
  </head>
  <body>
    <div class="meteo-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="meteo-app-data">
          <div>
            <h1 class="meteo-app-city" id="city">Taranto</h1>
            <p class="meteo-app-details">
              <span id="time">Sunday 12:21</span>,
              <span id="description"></span>
              <br />Humidity:<strong id="humidity"></strong>, Wind:<strong
                id="wind-speed"
              ></strong>
            </p>
          </div>
          <div class="meteo-app-temperature-container">
            <div id="icon"></div>
            <div class="meteo-app-temperature" id="temperature"></div>
            <div class="meteo-app-unit">Â°C</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/ilaria-mak" target="_blank">
          Ilaria Laterza</a
        >, is open-sourced on
        <a
          href="https://github.com/ilaria-mak/meteo-app-from-scratch"
          target="_blank"
        >
          GitHub</a
        >
        and hosted on
        <a href="https://celadon-biscotti-e80961.netlify.app/" target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="meteo.js"></script>
  </body>
</html>
