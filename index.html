<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meteo App [from scratch]</title>
  </head>
  <body>
    <header>
      <form class="search-form" id="search-form">
        <input
          type="search"
          placeholder="Enter a city..."
          required
          id="search-form-input"
          class="search-form-input"
        />
        <input typre="submit" value="Search" class="search-form-button" />
      </form>
    </header>
    <main>
      <div class="meteo-app-data">
        <div>
          <h1 class="meteo-app-city" id="city">Taranto</h1>
          <p class="meteo-app-details">
            <span id="time">Sunday 12:21</span>,
            <span id="description">sunny</span>
            <br />Humidity:<strong id="humidity"> 48%</strong>, Wind:<strong
              id="wind-speed"
            >
              1km/h</strong
            >
          </p>
        </div>
        <div class="meteo-app-temperature-container">
          <div id="icon"></div>
          <div class="meteo-app-temperature" id="temperature">17</div>
          <div class="meteo-app-unit">Â°C</div>
        </div>
      </div>
    </main>
    <footer>
      This project was coded by
      <a href="https://github.com/ilaria-mak" target="_blank"> Ilaria Laterza</a
      >, is open-sourced on
      <a
        href="https://github.com/ilaria-mak/meteo-app-from-scratch"
        target="_blank"
      >
        GitHub</a
      >
      and hosted on Netlify
    </footer>
  </body>
</html>
